<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tpGenel="http://java.sun.com/jsf/composite/compositeComponents/genel"
	template="/WEB-INF/layout.xhtml">
	<ui:define name="title">Sdf Ortak</ui:define>
	<ui:define name="content">


		<script type="text/javascript">  
			
		
			function openSidebar(sidebarId){
				
				pushMainContent();
				closeOtherTabs(sidebarId);
				
			}
			
			function pushMainContent(){
				
				document.getElementById('contentPart').style.width= '68%';		
				document.getElementById('contentPart').style.marginLeft= '32%';			
				document.getElementById('contentPart').style.cssFloat= '';
				document.getElementById('sideBarWithButtons').style.width= '32%';		
				document.getElementById('butonlar').style.width = '10%';
				document.getElementById('sidebars').style.width= '90%';
				document.getElementById('sidebars').style.display = 'block';
				
			}
			

			function pushLeftMainContent(){
				var element = document.getElementById('contentPart');
				document.getElementById('contentPart').style.width= '96%';
				document.getElementById('contentPart').style.marginLeft= '0';
				document.getElementById('contentPart').style.cssFloat='left';			
				document.getElementById('sideBarWithButtons').style.width= '4%';	
				document.getElementById('butonlar').style.width = '100%';		
				document.getElementById('sidebars').style.width= '0';			
				document.getElementById('sidebars').style.display = 'none';
				
			}
			
			function hideText(id){
				document.getElementById(id).classList.add('hideText');
			}
			
			function disableModal(sidebarModalId){
				
				var sidebarModal = document.getElementById(sidebarModalId);
				
				console.log( sidebarModal);
				
				sidebarModal.classList.remove('ui-widget-overlay');
				sidebarModal.classList.remove('ui-dialog-mask'); 
				
			}
			
			function closeOtherTabs(id){
				
				const sidebarids = ["notlarSideBar", "ebysSideBar","mernisSideBar",
					"uyapSideBar","belgelerSideBar","katipIslemleriSideBar","komisyonRaporuSideBar","tetkikRaporuSideBar"];
				
				for(const element of sidebarids){
					if(element!== id){
						let sidebarElement = document.getElementById(element);
						
						if(sidebarElement.classList.contains("ui-sidebar-active")){
							sidebarElement.classList.remove("ui-sidebar-active");
						}			
					}
				}
				
			}


		</script>


		<div id="sideBarWithButtons"
			style="position: relative; display: inline-block; width: 4%; float: left; background-color: white;">
			<h:form>
				<div id="butonlar" class="sideBarButtons"
					style="float: left; margin-top: 40px; width: 100%;">

					<div class="rotation-wrapper-outer">
						<div class="rotation-wrapper-inner">
							<p:commandButton value="NOTLAR"
								action="#{sdfNotJsfController.sdfSolNotlarGetir}"
								styleClass="element-to-rotate"
								oncomplete="PF('notlar').show(); openSidebar('notlarSideBar')"
								update="sdfNotlarForm" />
						</div>
					</div>

					<div class="rotation-wrapper-outer">
						<div class="rotation-wrapper-inner">
							<p:commandButton value="EBYS" styleClass="element-to-rotate"
								oncomplete="PF('ebys').show(); openSidebar('ebysSideBar')" />
						</div>
					</div>

					<div class="rotation-wrapper-outer">
						<div class="rotation-wrapper-inner">
							<p:commandButton value="MERNIS" styleClass="element-to-rotate"
								oncomplete="PF('mernis').show(); openSidebar('mernisSideBar')" />
						</div>
					</div>

					<div class="rotation-wrapper-outer">
						<div class="rotation-wrapper-inner">
							<p:commandButton value="UYAP" styleClass="element-to-rotate"
								oncomplete="PF('uyap').show(); openSidebar('uyapSideBar')" />
						</div>
					</div>

					<div class="rotation-wrapper-outer">
						<div class="rotation-wrapper-inner">
							<p:commandButton value="Belgeler" styleClass="element-to-rotate"
								oncomplete="PF('belgeler').show(); openSidebar('belgelerSideBar')" />
						</div>
					</div>

					<div class="rotation-wrapper-outer">
						<div class="rotation-wrapper-inner">
							<p:commandButton value="Katip İşlemleri"
								styleClass="element-to-rotate"
								oncomplete="PF('katipIslemleri').show(); openSidebar('katipIslemleriSideBar')" />
						</div>
					</div>

					<div class="rotation-wrapper-outer">
						<div class="rotation-wrapper-inner">
							<p:commandButton value="Komisyon Raporu"
								styleClass="element-to-rotate"
								oncomplete="PF('komisyonRaporu').show(); openSidebar('komisyonRaporuSideBar'); " />
						</div>
					</div>

					<div class="rotation-wrapper-outer">
						<div class="rotation-wrapper-inner">
							<p:commandButton value="Tetkik Raporu"
								styleClass="ui-button-flat element-to-rotate"
								oncomplete="PF('tetkikRaporu').show(); openSidebar('tetkikRaporuSideBar')">
							</p:commandButton>
						</div>
					</div>
				</div>
			</h:form>

			<div id="sidebars" style="width: 0%; display: none">

				<p:sidebar id="notlarSideBar" widgetVar="notlar"
					onHide="pushLeftMainContent()" position="left" styleClass="sideBar">
					<h:form id="sdfNotlarForm">

						<p:inputTextarea id="sdfNotlarTextArea" rows="10" cols="30"

							styleClass="sdfNotlarTextArea textBoxResizeVertically"

						<div style="width: 100%; overflow: hidden;">
							<p:commandButton action="#{sdfNotJsfController.sdfSolNotKaydet}"
								value="Kaydet" update="sdfNotlarForm" process="@form"
								style="width:80px; height:40px; float:right; border-radius:.25rem; margin-top:10px">
							</p:commandButton>
						</div>

						<div style="margin-top: 20px">

							<p:repeat var="sdfNot"
								value="#{sdfNotJsfController.soldakiNotlar}" varStatus="status">
								<p:panelGrid id="solNotPanel" style="overflow-x:auto;"
									styleClass="ui-noborder">
									<p:row>
										<p:column>
											<h:outputText value="#{sdfNot.tarih_saat}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</p:column>
										<p:column>
											<h:outputText value="#{sdfNot.tarih_saat}">
												<f:convertDateTime pattern="HH:mm" />
											</h:outputText>
										</p:column>
										<p:column>
											<h:outputText value="#{sdfNot.kullanici_id.adSoyad}"></h:outputText>
										</p:column>

										<p:column style="padding-right:0; padding-left:0 !important">

											<p:commandButton
												style="width:fit-content;margin: 0 auto; display:inline"
												value="Güncelle" id="solNotGuncelleButon"
												action="#{sdfNotJsfController.notGuncellemeStateDegistir(sdfNot.id,false 	)}"
												update="sdfNotlarForm" rendered="#{!sdfNot.guncelleniyor}">
											</p:commandButton>

											<p:commandButton
												style="width:fit-content;margin: 0 auto; display:inline"
												action="#{sdfNotJsfController.solNotGuncelle(sdfNot.id,sdfNot.metin)}"
												rendered="#{sdfNot.guncelleniyor}" value="Onayla"
												update="sdfNotlarForm">
											</p:commandButton>


										</p:column>

										<p:column style="padding-right:0; padding-left:0 !important">

											<p:commandButton
												style="width:fit-content;margin: 0 auto; display:inline"
												action="#{sdfNotJsfController.solNotSil(sdfNot.id)}"
												rendered="#{!sdfNot.guncelleniyor}" value="Sil"
												update="sdfNotlarForm">
											</p:commandButton>

											<p:commandButton type="cancel"
												style="width:fit-content;margin: 0 auto; display:inline"
												action="#{sdfNotJsfController.notGuncellemeStateDegistir(sdfNot.id,true)}"
												rendered="#{sdfNot.guncelleniyor}" value="Iptal"
												update="sdfNotlarForm">
											</p:commandButton>

										</p:column>

									</p:row>

									<p:row>
										<p:column colspan="5">
											<h:outputText id="notOutText" value="#{sdfNot.metin}"
												rendered="#{!sdfNot.guncelleniyor}" styleClass="koyu"></h:outputText>
											<h:inputTextarea id="inputText" rows="6" cols="30"
												rendered="#{sdfNot.guncelleniyor}" value="#{sdfNot.metin}"
												styleClass="textBoxResizeVertically sdfNotlarTextArea"></h:inputTextarea>

										</p:column>
									</p:row>
								</p:panelGrid>
								<hr style="color: grey"></hr>
							</p:repeat>

						</div>
					</h:form>

				</p:sidebar>

				<p:sidebar id="ebysSideBar" widgetVar="ebys"
					onHide="pushLeftMainContent()" position="left" styleClass="sideBar">
					
				</p:sidebar>

				<p:sidebar id="mernisSideBar" widgetVar="mernis"
					onHide="pushLeftMainContent()" position="left" styleClass="sideBar">

					<h:form id="mernisForm">


						<!-- 		   						 <p:outputLabel for="mernisUyruk"  value="Uyruk" style="float:left; clear:both"></p:outputLabel> -->
						<!-- 			   					<p:autoComplete id="mernisUyruk" style="float:right"></p:autoComplete> -->



						<!-- 	   							<p:outputLabel for="mernisTCKN" value="TCKN" style="float:left; clear:both"></p:outputLabel> -->
						<!-- 		   						<p:autoComplete id="mernisTCKN" style="float:right"></p:autoComplete> -->



						<!-- 	   							<p:outputLabel for="mernisSoyad"  value="Soyad" style="float:left; clear:both"></p:outputLabel> -->
						<!-- 		   						<p:autoComplete id="mernisSoyad" style="float:right"></p:autoComplete>	   					 -->



						<!-- 	   							<p:outputLabel for="mernisAd"  value="Ad" style="float:left; clear:both"></p:outputLabel> -->
						<!-- 		   						<p:autoComplete id="mernisAd" style="float:right"></p:autoComplete> -->



						<!-- 	   							<p:outputLabel for="mernisCinsiyet"  value="Cinsiyet" style="float:left; clear:both" ></p:outputLabel> -->
						<!-- 		   						<p:autoComplete id="mernisCinsiyet" style="float:right" ></p:autoComplete> -->




						<!-- 	   							<p:outputLabel for="@next"  value="Ana Adı" style="float:left; clear:both"></p:outputLabel> -->
						<!-- 		   						<p:autoComplete id="mernisAnaAdi" style="float:right"></p:autoComplete> -->



						<!-- 	   							<p:outputLabel for="@next"  value="Baba Adı" style="float:left; clear:both"></p:outputLabel> -->
						<!-- 		   						<p:autoComplete id="mernisBabaAdi" style="float:right"></p:autoComplete> -->



						<!-- 	   							<p:outputLabel for="@next"  value="Doğum Tarihi" style="float:left; clear:both"></p:outputLabel> -->
						<!-- 		   						<p:autoComplete id="mernisDogumTarihi" style="float:right"></p:autoComplete> -->



						<!-- 	   							<p:outputLabel for="@next" value="Doğum Yeri" style="float:left; clear:both"></p:outputLabel> -->
						<!-- 		   						<p:autoComplete id="mernisDogumYeri" style="float:right"></p:autoComplete> -->



						<!-- 	   							<p:outputLabel for="@next"  value="Nüfusa Kayıtlı İl" style="float:left; clear:both"></p:outputLabel> -->
						<!-- 		   						<p:autoComplete id="mernisIl" style="float:right"></p:autoComplete> -->



						<!-- 	   							<p:outputLabel for="@next"  value="Nüfusa Kayıtlı İlçe" style="float:left; clear:both"></p:outputLabel> -->

						<!-- 	   							<p:outputLabel for="@next"  value="Bucak/Köy/ Mahalle" style="float:left; clear:both" ></p:outputLabel> -->
						<!-- 		   						<p:autoComplete id="mernisMahalle" style="float:right"></p:autoComplete> -->
						<p:panelGrid columns="2" columnClasses="ui-g-3, ui-g-9"
							styleClass="ui-noborder" style="margin-top:20px; width:100%">


							<p:outputLabel for="mernisUyruk" value="Uyruk"></p:outputLabel>
							<p:autoComplete id="mernisUyruk" style="width:100%"
								inputStyle="width:100%"
								value="#{sdfJsfController.kimlikDto.ulke_id}"
								completeMethod="#{ulkeController.autoComplete}"
						        var="ulke" itemLabel="#{ulke.ad}" itemValue="#{ulke}" 
						        converter="#{selectItemsConverter}" forceSelection="true"
						        required="false"
						        dropdown="true"
								
								></p:autoComplete>


							<p:outputLabel for="mernisTCKN" value="TCKN"></p:outputLabel>
							<p:autoComplete id="mernisTCKN" style="width:100%"
								inputStyle="width:100%"
								value="#{sdfJsfController.kimlikDto.kimlik_no}"></p:autoComplete>



							<p:outputLabel for="mernisSoyad" value="Soyad"></p:outputLabel>
							<p:autoComplete id="mernisSoyad" style="width:100%"
								inputStyle="width:100%"
								value="#{sdfJsfController.kimlikDto.soyad}"></p:autoComplete>



							<p:outputLabel for="mernisAd" value="Ad"></p:outputLabel>
							<p:autoComplete id="mernisAd" style="width:100%"
								inputStyle="width:100%" value="#{sdfJsfController.kimlikDto.ad}"></p:autoComplete>



							<p:outputLabel value="Cinsiyet"></p:outputLabel>
							<tpGenel:radioComponent id="cinsiyetMernis"
								value="#{sdfJsfController.kimlikDto.cinsiyet}"
								store="#{storeController.cinsiyetStore}" listItem="c"
								required="false" itemLabel="#{cinsiyet}" itemValue="#{cinsiyet}" />

							<p:outputLabel for="@next" value="Ana Adı"></p:outputLabel>
							<p:autoComplete id="mernisAnaAdi" style="width:100%"
								inputStyle="width:100%"
								value="#{sdfJsfController.kimlikDto.ana_adi}"></p:autoComplete>



							<p:outputLabel for="@next" value="Baba Adı"></p:outputLabel>
							<p:autoComplete id="mernisBabaAdi" style="width:100%"
								inputStyle="width:100%"
								value="#{sdfJsfController.kimlikDto.baba_adi}"></p:autoComplete>



							<p:outputLabel for="@next" value="Doğum Tarihi"></p:outputLabel>
							<p:panelGrid columns="3"
								columnClasses="ui-g-4 zeroPadding,ui-g-4 zeroPadding,ui-g-4 zeroPadding">
								<p:autoComplete id="mernisDogumTarihiGun"
									style="width:100%;padding-left: 0" inputStyle="width:100%;"
									value="#{sdfJsfController.kimlikDto.dogum_gunu}"></p:autoComplete>
								<p:autoComplete id="mernisDogumTarihiAy" style="width:100%;"
									inputStyle="width:100%;"
									value="#{sdfJsfController.kimlikDto.dogum_ayi}"></p:autoComplete>
								<p:autoComplete id="mernisDogumTarihiYil" style="width:100%;"
									inputStyle="width:100%;"
									value="#{sdfJsfController.kimlikDto.dogum_yili}"></p:autoComplete>
							</p:panelGrid>


							<p:outputLabel for="@next" value="Doğum Yeri"></p:outputLabel>
							<p:autoComplete id="mernisDogumYeri" style="width:100%"
								inputStyle="width:100%"
								value="#{sdfJsfController.kimlikDto.dogum_yeri}"></p:autoComplete>



							<p:outputLabel for="mernisIl" value="Nüfusa Kayıtlı İl"></p:outputLabel>
							<p:autoComplete id="mernisIl" style="width:100%"
								inputStyle="width:100%"
								value="#{sdfJsfController.kimlikDto.nufusa_kayitli_ilce_id.il_id}"
								completeMethod="#{ilController.autoComplete}" var="il"
								itemValue="#{il}" itemLabel="#{il.ad}"
								converter="#{selectItemsConverter}" forceSelection="true"
								dropdown="true">
								<p:ajax event="itemSelect" listener="#{sdfJsfController.onItemSecilenListener}" update="mernisForm:mernisIlce" />
								<p:ajax event="change" listener="#{sdfJsfController.onItemSecilenListener}" update="mernisForm:mernisIlce" />
								
								 </p:autoComplete>



							<p:outputLabel for="mernisIlce" value="Nüfusa Kayıtlı İlçe"></p:outputLabel>
							<p:autoComplete id="mernisIlce" style="width:100%"
								inputStyle="width:100%"
								value="#{sdfJsfController.kimlikDto.nufusa_kayitli_ilce_id}"
											completeMethod="#{ilceController.ilceleriGetir}" var="ilce"
											itemLabel="#{ilce.ad}" itemValue="#{ilce}"
											converter="#{selectItemsConverter}" forceSelection="true"
											dropdown="true" 
											placeholder="#{labels.seciniz}"
											>
								<f:attribute name="filter" value="#{sdfJsfController.kimlikDto.nufusa_kayitli_ilce_id.il_id}" />
							</p:autoComplete>



							<p:outputLabel for="@next" value="Bucak/Köy/ Mahalle"></p:outputLabel>
							<p:autoComplete placeholder="Bucak/Köy/ Mahalle"
								id="mernisMahalle" style="width:100%" inputStyle="width:100%"
								value="#{sdfJsfController.kimlikDto.mahalle}"></p:autoComplete>

						</p:panelGrid>

						<p:commandButton value="Sorgula"
							style="width:100px; float:right; margin-top:10px"></p:commandButton>
					</h:form>
				</p:sidebar>

				<p:sidebar id="uyapSideBar" widgetVar="uyap"
					onHide="pushLeftMainContent()" position="left" styleClass="sideBar">
					

				</p:sidebar>

				<p:sidebar id="belgelerSideBar" widgetVar="belgeler"
					onHide="pushLeftMainContent()" position="left" styleClass="sideBar">
					

				</p:sidebar>

				<p:sidebar id="katipIslemleriSideBar" widgetVar="katipIslemleri"
					onHide="pushLeftMainContent()" position="left" styleClass="sideBar">
					

				</p:sidebar>

				<p:sidebar id="komisyonRaporuSideBar" widgetVar="komisyonRaporu"
					onHide="pushLeftMainContent()" position="left" styleClass="sideBar">
		

				</p:sidebar>

				<p:sidebar id="tetkikRaporuSideBar" widgetVar="tetkikRaporu"
					onHide="pushLeftMainContent()" position="left" styleClass="sideBar">
				</p:sidebar>

		<div id="contentPart"
			style="width: 96%; float: left; background-color: white;">
			<h1 class="titlesicil">
				<strong> <h:outputText
						value="Sicil Değerlendirme Talep Formu" />
				</strong>
			</h1>

			<div>
				<p:commandLink value="Kimlik Düzeltme Kayıtları "
					id="kimlikDuzeltmeModalLabel" onclick="PF('sample').show();"
					styleClass="p-text-bold paragraph clearfix"
					style="text-decoration:underline; margin-top: 5px; margin-left: 175px; margin-top: 10px; position: absolute;">
				</p:commandLink>

				<p:dialog header="Kimlik Düzeltme Kayıtları"
					styleClass="ui-dialog modal-header ui-draggable-handle"
					id="kimlikDuzeltmeKaydiSorguForm" style="background-color:white;"
					widgetVar="sample" modal="true" width="1485" height="500">
					<h:form>
						<p:panel
							header="#{labels.kimlikDuzeltmeKaydi_bilgilerini_giriniz}">
							<p:outputPanel id="kimlikDuzeltmeKaydiDetail">
								<p:panelGrid columns="4"
									columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
									layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
									<h:outputLabel style="font-weight: bold;" for="ip"
										value="#{labels.ip}" />
									<p:inputText placeholder="#{labels.ip}"
										styleClass="backGroundWhite"
										value="#{kimlikDuzeltmeKaydiController.kimlikOzelLogSorguKriteri.ip}"
										id="ip" />

									<h:outputLabel style="font-weight: bold;" for="tarih_saat"
										value="#{labels.tarih_saat}" />
									<p:calendar id="tarih_saat" showOn="button"
										styleClass="backGroundWhite buyukHarf "
										converter="toUpperCaseConverter"
										placeholder="#{labels.tarih_saat}"
										value="#{kimlikDuzeltmeKaydiController.kimlikOzelLogSorguKriteri.tarih_saat}" />

									<h:outputLabel style="font-weight: bold;" for="aciklama_karar"
										value="#{labels.aciklama_karar}" />
									<p:inputText placeholder="#{labels.aciklama_karar}"
										styleClass="backGroundWhite"
										value="#{kimlikDuzeltmeKaydiController.kimlikOzelLogSorguKriteri.aciklama_karar}"
										id="aciklama_karar" />

									<h:outputLabel style="font-weight: bold;"
										value="#{labels.kullanici_id}" />
									<tpGenel:autoCompleteComponent id="kullanici_id"
										value="#{kimlikDuzeltmeKaydiController.kimlikOzelLogSorguKriteri.kullanici_id}"
										method="#{kullaniciController.autoComplete}"
										listItem="kullanici" listItemValue="#{kullanici}"
										listItemLabel="#{kullanici.adSoyad}"
										style="position: relative;" inputStyleClass="backGroundWhite" />
								</p:panelGrid>
							</p:outputPanel>

							<p:commandButton id="sorgula" value="#{labels.sorgula}"
								action="#{kimlikDuzeltmeKaydiController.sorgula}"
								icon="fa fa-search" style="margin-top: 10px;" />
							<!-- update="" -->

							<p:commandButton id="temizle" value="#{labels.temizle}"
								action="#{kimlikDuzeltmeKaydiController.formTemizle}"
								update="kimlikDuzeltmeKaydiSorguForm" immediate="true"
								onclick="datatableVar.unselectAllRows();"
								icon="fa fa-eject fa-rotate-180">
							</p:commandButton>
						</p:panel>
					</h:form>

					<h:form>

						<p:panel
							header="#{labels.kimlikDuzeltmeKaydi_bilgilerini_giriniz}"
							style="margin-top:10px;">
							<p:outputPanel id="outpanelButtonKR">
								<p:commandButton id="geri" icon="fa fa-angle-left"
									value="#{labels.geri}" style="margin-top:10px;"
									action="#{kimlikDuzeltmeKaydiController.geri}" update="" />
								<!--update kısmında sorun var! -->
							</p:outputPanel>

							<p:dataTable id="kimlikDuzeltmeKaydiList"
								var="kimlikDuzeltmeKaydi"
								value="#{kimlikDuzeltmeKaydiController.kimlikOzelLogListesi}"
								rowKey="#{kimlikDuzeltmeKaydi.id}" disabledSelection="true"
								rows="10" paginator="true" paginatorPosition="bottom"
								paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								currentPageReportTemplate="#{labels.toplam_kayit_sayisi} #{kimlikDuzeltmeKaydiController.kimlikOzelLogListesi.size()}"
								rowsPerPageTemplate="10,20,50,100"
